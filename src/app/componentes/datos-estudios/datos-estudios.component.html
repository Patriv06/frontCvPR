<div class="container-sm">
   
    <ng-template [ngIf] ="this.permiso=='editar'">
<h5>
        <div class="row">
            <div class="col"><H3><kbd>Datos académicos</kbd></H3></div>
            <div class="col"> </div>
            <a class="col nav-link active"href="editar-estudios"><img src="/assets/images/icons8-edit-24.png"  alt="modificacion"></a> 
          </div>
       
    </h5>    
    </ng-template>


<ng-template [ngIf] ="this.permiso=='log'">
<h5>
    <div class="row">
        <div class="col"><H3><kbd>Datos académicos</kbd></H3></div>
        <div class="col"> </div>
        <div class="col"> </div>
      </div>
   </h5>
    
</ng-template>
</div>
<div class= "container-sm table-dark">
   <h5>
  <br>
    <tr *ngFor="let est of estud">
        <p  class="col text-danger"> <strong>{{est.institucionEstudios}}</strong></p>
        <p> <strong> {{est.fechainicEstudios | date: "dd/MM/yyyy"}} - {{est.fechafinEstudios | date: "dd/MM/yyyy"}}</strong> </p>
        <p>Nivel: <strong>{{est.nivelEstudios}}</strong> </p>
        <p>Redes:<strong> {{est.redesEstudios}} </strong> </p>
        <p>Título:<strong> {{est.tituloEstudios}} </strong> </p>
        
        

        <hr>
        <br>
       
       

    </tr>

    </h5>

</div>
